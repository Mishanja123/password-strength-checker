<div>
    <label for="password">Password:</label>
    <input type="text" id="password" [(ngModel)]="password" (input)="checkPassword()">
</div>
  
<div class="password-strength">
    <div class="section" [ngStyle]="{'background-color': sections[0]}">
    </div>

    <div class="section" [ngStyle]="{'background-color': sections[1]}">
    </div>

    <div class="section" [ngStyle]="{'background-color': sections[2]}">
    </div>
</div>
